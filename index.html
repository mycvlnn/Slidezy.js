<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slidezy.js</title>
        <link rel="stylesheet" href="./src/slidezy.css" />
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            .slidezy-slide {
                padding: 30px;
                text-align: center;
            }

            .slide-1 {
                background: violet;
            }

            .slide-2 {
                background: orange;
            }

            .slide-3 {
                background: greenyellow;
            }
            .slide-4 {
                background: lightpink;
            }

            .slide-5 {
                background: lightblue;
            }
            .slide-6 {
                background: lightcoral;
            }

            .slide-7 {
                background: red;
            }

            .custom-nav {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .custom-nav button {
                padding: 10px 20px;
                margin: 0 5px;
                border: none;
                background-color: #007bff;
                color: white;
                cursor: pointer;
                border-radius: 5px;
            }

            .custom-nav button:hover {
                background-color: #0056b3;
            }

            .custom-nav button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }

            .custom-nav button:disabled:hover {
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
        <div id="my-slider">
            <div class="slide-1">Slide 1</div>
            <div class="slide-2">Slide 2</div>
            <div class="slide-3">Slide 3</div>
            <div class="slide-4">Slide 4</div>
            <div class="slide-5">Slide 5</div>
            <div class="slide-6">Slide 6</div>
            <div class="slide-7">Slide 7</div>
        </div>
        <div class="custom-nav">
            <button class="nav-prev">Prev</button>
            <button class="nav-next">Next</button>
        </div>

        <script src="./src/slidezy.js"></script>
    </body>
</html>
